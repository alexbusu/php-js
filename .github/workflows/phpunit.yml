name: "PHPUnit tests & Static analysis"

on:
  pull_request:
  push:

jobs:
  phpunit:
    name: "PHPUnit tests (PHP v${{ matrix.php-version }})"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        php-version:
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
        operating-system:
          - "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          tools: composer:v2, cs2pr

      - name: "Cache dependencies"
        uses: "actions/cache@v4"
        with:
          path: |
            ~/.composer/cache
            vendor
          key: "php-${{ matrix.php-version }}"
          restore-keys: "php-${{ matrix.php-version }}"

      - name: "Test with lowest dependencies"
        run: "composer update --prefer-lowest --no-interaction --no-progress && vendor/bin/phpunit && vendor/bin/psalm.phar --show-info=true --php-version ${{ matrix.php-version }} && vendor/bin/rector --dry-run"

      - name: "Test with highest dependencies"
        run: "composer update                 --no-interaction --no-progress && vendor/bin/phpunit && vendor/bin/psalm.phar --show-info=true --php-version ${{ matrix.php-version }} && vendor/bin/rector --dry-run"
